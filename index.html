</html>

      * {
        box-sizing: border-box;
      }
      body {
        background-color: yellow;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      header {
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
      }
      header h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        background-color: white;
        border: 1px solid #ddd;
        margin: 10px;
        text-align: center;
        width: 300px;
      }
      .product img {
        width: 100%;
      }
      .product h2 {
        margin: 10px;
      }
      .product p {
        margin: 10px;
      }
      .product button {
        background-color: green;
        border: none;
        color: white;
        cursor: pointer;
        padding: 10px;
      }
      @media (max-width: 600px) {
        .product {
          width: 250px;
        }
      }
      @media (max-width: 500px) {
        .product {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Summerfield Creations</h1>
    </header>
    <div class="products">
      <div class="product">
        <h2>Product 1</h2>
        <img src="product1.jpg" alt="Product 1">
        <button onclick="window.location.href='buy.html'">Buy</button>
        <button onclick="window.location.href='description.html'">View Description</button>
      </div>
      <div class="product">
        <h2>Product 2</h2>
        <img src="product2.jpg" alt="Product 2">
        <button onclick="window.location.href='buy.html'">Buy</button>
        <button onclick="window.location.href='description.html'">View Description</button>
      </div>
      <!-- Add additional products here -->
    </div>
  </body>
</html>
