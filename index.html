<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: yellow;
        font-family: Calibri, sans-serif;
        font-size: 24px;
      }
      header {
        display: flex;
        align-items: center;
        height: 20%; /* Set the height of the header */
      }
      header img {
        height: 100%; /* Make the logo the same height as the header */
        margin-right: 10px;
      }
      header h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
      }
      p {
        text-align: center;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
      }
      .product img {
        width: 200px;
      }
      .product button {
        margin: 10px;
      }
      a {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Logo Small.jpeg" alt="Logo">
      <h1>Summerfield Creations</h1>
    </header>
    <p>Summerfield Creations are a family run business focussed on bringing you the very best wooden products to enhance your home and kitchen. We work with ethical suppliers to meet your needs and we often need a poo.</p>
    <h2 class="products">Products</h2>
    <div class="products">
      <div class="product">
        <img src="images/product1.jpg" alt="Product 1">
        <button>Buy</button>
        <button>Product Description</button>
      </div>
      <div class="product">
        <img src="images/product2.jpg" alt="Product 2">
        <button>Buy</button>
        <button>Product Description</button>
      </div>
      <div class="product">
        <img src="images/product3.jpg" alt="Product 3">
        <button>Buy</button>
        <button>Product Description</button>
      </div>
      <div class="product">
        <img src="images/product4.jpg" alt="Product 4">
        <button>Buy</button>
        <button>Product Description</button>
      </div>
      <div class="product">
        <img src="images/product5.jpg" alt="Product 5">
        <button>Buy</button>
        <button>Product Description</button>
      </div>
    </div>
    <a href="https://www.amazon.com/sfc">Visit our Amazon shop</a>
  </body>
</html>
